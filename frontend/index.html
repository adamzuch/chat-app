<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="socket.js" defer></script>
    <script src="app.js" defer></script>
    <title>chat-app</title>
</head>
<body>
    <h1>chat-app</h1>
    <div id="socket"></div> <!-- Include for debugging purposes when using Vue Devtools-->
    <div id="app">
        <connection-status 
            :connected="connected"
            :user-id="userId"
        ></connection-status>
        <chat-window
            :connected="connected"
            :user-id="userId"
        ></chat-window>
    </div>
</body>
</html>
