<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="socket.js" defer></script>
    <script src="app.js" defer></script>
    <title>chat-app</title>
</head>
<body>
    <div class="header">chat-app</div>
    <!-- Include for debugging purposes when using Vue Devtools -->
    <!-- <div id="socket"></div> -->
    <div id="app">
        <connection-status 
            :connected="connected"
            :user-id="userId"
        ></connection-status>
        <chat
            :connected="connected"
            :user-id="userId"
        ></chat>
    </div>
</body>
</html>
